<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">

            <li><a href="../index.html">Home</a></li>

            <div class="line1"></div>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h1 class="login-heading">Login</h1>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3><span class="footer-logo-quantum">Quantum</span><span class="footer-logo-learners">Learners</span></h3>
                <p>Creating digital excellence</p>
            </div>
            <div class="footer-section">

        </div>
