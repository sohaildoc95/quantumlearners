<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Learners - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Quantum <span>Learners</span></h1>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required 
                           pattern="[0-9]{10}" placeholder="Enter your phone number"
                           title="Please enter a valid 10-digit phone number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password">
                        <i class="toggle-password fas fa-eye" onclick="togglePassword()"></i>
                    </div>
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { loginUser } from './assets/js/firebase-config.js';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;

            try {
                await loginUser(phoneNumber, password);
                // Redirect to dashboard on successful login
                window.location.href = '/protected/pages/dashboard/index.html';
            } catch (error) {
                errorMessage.textContent = 'Invalid phone number or password';
                errorMessage.style.display = 'block';
            }
        });

        window.togglePassword = function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        };

        // Check if user is already logged in
        const user = sessionStorage.getItem('user');
        if (user) {
            window.location.href = '/protected/pages/dashboard/index.html';
        }
    </script>
</body>
</html>
